[package]
name = "github_crawler"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11", features = ["json", "blocking"] }
base64 = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
git2 = "0.18"
tempfile = "3.8"
url = "2.5"
dotenv = "0.15"
glob = "0.3"
tokio = { version = "1", features = ["full"] }
pyo3 = { version = "0.20", features = ["extension-module"] }

[lib]
name = "github_crawler"
path = "src/lib.rs"
crate-type = ["cdylib"]